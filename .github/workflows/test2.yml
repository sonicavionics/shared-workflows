name: test2

on:
  workflow_call:
    secrets:
      APP_ID:
        required: true
      APP_PRIVATE_KEY:
        required: true

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      # 1) Retrieve the GitHub App token
      - id: create_app_token
        uses: tibdex/github-app-token@v2.1.0
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      # 2) Check out the repository so we can modify files
      - name: Check out code
        uses: actions/checkout@v3

      # 3) Configure Git user/email
      - name: Configure Git
        run: |
          git config user.name "KiCad Export App"
          git config user.email "123456+MyKiCadApp[bot]@users.noreply.github.com"

      # 4) Append "test" to test.txt
      - name: Append "test" to test.txt
        run: echo "test" >> test.txt

      # 5) Commit and push changes to main using the GitHub App token
      - name: Commit changes using the App token
        run: |
          git add test.txt
          git commit -m "Append 'test' to test.txt" || echo "No changes to commit."
          git push origin main
        env:
          GITHUB_TOKEN: ${{ steps.create_app_token.outputs.token }}

      # 6) Notify completion
      - name: Notify completion
        run: echo "Appended 'test' to test.txt and pushed changes to the repository."
